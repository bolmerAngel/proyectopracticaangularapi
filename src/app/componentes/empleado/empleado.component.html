<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <form #empleadoForm="ngForm" (ngOnInit)="addEmpleado(empleadoForm)">
                        <!-- <p>{{ empleadoServicio.selectedEmpleado | json }}</p>-->
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="empleadoServicio.selectedEmpleado._id">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="nombre" #name="ngModel" [(ngModel)]="empleadoServicio.selectedEmpleado.nombre" placeholder="Ingresa tu Nombre">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="apellido" #name="ngModel" [(ngModel)]="empleadoServicio.selectedEmpleado.apellido" placeholder="Ingresa tu apellido">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="identificacion" #name="ngModel" [(ngModel)]="empleadoServicio.selectedEmpleado.identificacion" placeholder="Ingresa tu identificacion">
                            </div>

                            <div class="input-field col s12">
                                <input type="text" name="cargo" #name="ngModel" [(ngModel)]="empleadoServicio.selectedEmpleado.cargo" placeholder="Ingresa tu cargo">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="salario" #name="ngModel" [(ngModel)]="empleadoServicio.selectedEmpleado.salario" placeholder="Ingresa tu salario">
                            </div>
                            <div class="card-action">
                                <div class="input-field col s8">
                                    <button class="btn down" (click)="resetForm(empleadoForm)" style="margin-left: 5px">Limpiar</button>
                                    <button class="btn left" (click)="addEmpleado(empleadoForm)" style="margin-right: 5px">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s7">
            <table>

                <thead>

                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Identificacion</th>
                    <th>Cargo</th>
                    <th>Salario</th>
                </thead>
                <tbody>
                    <tr *ngFor="let empleado of empleadoServicio.empleados">

                        <td>{{empleado.nombre}}</td>
                        <td>{{empleado.apellido}}</td>
                        <td>{{empleado.identificacion}}</td>
                        <td>{{empleado.cargo}}</td>
                        <td>{{empleado.salario}}</td>
                        <td>
                            <a (click)="editarEmpleado(empleado)">
                                <i class="material-icons">edit</i>
                            </a>
                            <a (click)="eliminarEmpleado(empleado._id)">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
